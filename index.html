<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusiX IN - Reviving the Roots</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background: #1a1a2e;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
        .header {
            background: #0f3460;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .playlist { 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            padding: 20px;
        }
        .raga-card { 
            background: #16213e; 
            border-radius: 10px; 
            padding: 15px; 
            margin: 10px; 
            width: 300px;
            box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.1);
            display: none;
        }
        .raga-card h2 { color: #00a8cc; }
        iframe { width: 100%; height: 180px; border-radius: 10px; }
        .filters {
            margin: 20px;
            padding: 10px;
        }
        .filter-btn {
            background: #00a8cc;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .filter-btn:hover {
            background: #007a99;
        }
    </style>
    <script>
        function filterRagas(category) {
            let cards = document.querySelectorAll('.raga-card');
            cards.forEach(card => {
                if (card.dataset.time === category || category === 'all') {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }
    </script>
</head>
<body>
    <div class="header">MusiX IN - Time-Based Raga Playlist</div>
    <div class="filters">
        <button class="filter-btn" onclick="filterRagas('Morning')">Morning</button>
        <button class="filter-btn" onclick="filterRagas('Evening')">Evening</button>
        <button class="filter-btn" onclick="filterRagas('Late Night')">Night</button>
        <button class="filter-btn" onclick="filterRagas('Focus')">Focus</button>
        <button class="filter-btn" onclick="filterRagas('Relaxation')">Relaxation</button>
        <button class="filter-btn" onclick="filterRagas('all')">Show All</button>
    </div>
    <div class="playlist">
        <div class="raga-card" data-time="Morning">
            <h2>Raga Bhairav</h2>
            <p><strong>Time:</strong> Morning</p>
            <p><strong>Mood:</strong> Calm & Meditative</p>
            <iframe src="https://www.youtube.com/embed/example1" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="raga-card" data-time="Evening">
            <h2>Raga Yaman</h2>
            <p><strong>Time:</strong> Evening</p>
            <p><strong>Mood:</strong> Relaxation & Joy</p>
            <iframe src="https://www.youtube.com/embed/example2" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="raga-card" data-time="Late Night">
            <h2>Raga Darbari Kanada</h2>
            <p><strong>Time:</strong> Late Night</p>
            <p><strong>Mood:</strong> Deep Relaxation</p>
            <iframe src="https://www.youtube.com/embed/example3" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
